<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create functionality to change all text on page to different translations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title" data-translate="title">Hello, World!</h1>
    <p id="content" data-translate="content">This is English language....</p>
   


    <select id="languageSelect">
        <option value="en">English</option>
        <option value="fr">Hindi</option>
        <option value="en">Garhwali</option>
        <option value="fr">Kumawani</option>
        <option value="en">Punjabi</option>
        <option value="fr">Gujrati</option>
        <option value="en">Spanish</option>
      
    </select>
<script src="index.js"></script>
</body>
</html>
