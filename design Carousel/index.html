<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide" id="carouselSlide">
          <img src="https://media.istockphoto.com/id/883803300/photo/a-male-german-shepherd-bites-a-man.jpg?s=2048x2048&w=is&k=20&c=4Y8gZIdWwyrB6yZYmiHxFr-e8scV4FUc7hx3uq8LPNk=" alt="Image 1">
          <img src="https://media.istockphoto.com/id/1252455620/photo/golden-retriever-dog.jpg?s=2048x2048&w=is&k=20&c=90NzwkaEprx0mE6wS2hgDhtBasYTZ6FUq7efdvlR__8=" alt="Image 2">
          <img src="https://media.istockphoto.com/id/146869744/photo/training-of-a-police-dog.jpg?s=2048x2048&w=is&k=20&c=dkL_8NVro8e9H_JgjX7LU01_mZnDRfDZXknPjWCOEmE=" alt="Image 3">
          <img src="https://media.istockphoto.com/id/512335316/photo/stray-dogs-on-street.jpg?s=2048x2048&w=is&k=20&c=pzghJwPr2RTqK5t_2cHHZsVGz1iSoRq0GYX12rsyOgQ=" alt="Image 3">
       
        </div>
        <button class="prev" onclick="changeSlide(-1)">Prev❮</button>
        <button class="next" onclick="changeSlide(1)">Next❯</button>
      </div>
    <script src="index.js"></script>
</body>
</html>
