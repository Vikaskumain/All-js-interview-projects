<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement a poll widget</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="poll-widget">
    <h2>Vote for Your Favorite Option</h2>
    <form id="poll-form">
        <label>
            <input type="radio" name="option" value="option1"> Option 1
        </label>
        <label>
            <input type="radio" name="option" value="option2"> Option 2
        </label>
        <label>
            <input type="radio" name="option" value="option3"> Option 3
        </label>
        <button type="button" onclick="submitVote()">Submit Vote</button>
    </form>
    <div id="poll-results">
        <h3>Results</h3>
        <div id="option1-result">Option 1: <span id="option1-count">0</span></div>
        <div id="option2-result">Option 2: <span id="option2-count">0</span></div>
        <div id="option3-result">Option 3: <span id="option3-count">0</span></div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
